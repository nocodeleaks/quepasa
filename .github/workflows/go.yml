# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
    contents: write
    packages: write

env:
  GOVERSION: "1.24"
  
jobs:

  build:    
    strategy:
      fail-fast: false
      matrix:
        include:
          - { runner: macos-latest,  go-os: darwin,  go-arch: amd64, build-tags: netcgo }
          - { runner: macos-latest,  go-os: darwin,  go-arch: arm64, build-tags: netcgo }
          - { runner: ubuntu-latest, go-os: linux,   go-arch: amd64, }
          - { runner: ubuntu-latest, go-os: linux,   go-arch: arm64, }
          - { runner: windows-latest, go-os: windows, go-arch: amd64, suffix: .exe }

    runs-on: ${{ matrix.runner }}
    env: 
      BINARYNAME: quepasa-${{matrix.go-os}}-${{matrix.go-arch}}${{matrix.suffix}}
      
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go ${{env.GOVERSION}}
      uses: actions/setup-go@v3
      with:
        go-version: ${{env.GOVERSION}}
                      
    - name: Build
      working-directory: ./src
      env: 
        CGO_ENABLED: ${{matrix.go-os == 'windows' && 1 || 0}}
        GOOS: ${{matrix.go-os}}
        GOARCH: ${{matrix.go-arch}}
        
      run: go build -o "${{env.BINARYNAME}}" -tags="${{ matrix.build-tags }}" -v ./...
      
    - name: Update README Version
      if: github.ref == 'refs/heads/main' && matrix.go-os == 'linux' && matrix.go-arch == 'amd64'
      shell: bash
      run: |
        go run update-readme-version.go
        if [[ -n $(git diff --name-only README.md) ]]; then
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "docs: Update README with current version"
          git push
        fi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.BINARYNAME}}
        path: ./src/${{env.BINARYNAME}}
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        merge-multiple: true

    - name: Extract version from source
      id: version
      run: |
        VERSION=$(grep -oP 'QpVersion\s*=\s*"\K[^"]+' src/models/qp_defaults.go)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    - name: Update Latest Release
      env:
        GH_TOKEN: ${{ github.token }}
        VERSION: ${{ steps.version.outputs.version }}
        COMMIT_SHA: ${{ github.sha }}
      run: |
        # Delete existing latest release if it exists
        gh release delete latest --yes || true
        # Delete the latest tag
        git push origin :refs/tags/latest || true
        # Create new latest release with all artifacts
        gh release create latest ./artifacts/* \
          --title "Latest Build" \
          --notes "ðŸš€ Latest automated build from main branch

        Version: **${VERSION}**
        Commit: ${COMMIT_SHA}
        Docker: codeleaks/quepasa:latest" \
          --latest

    - name: Create Version Release
      env:
        GH_TOKEN: ${{ github.token }}
        VERSION: ${{ steps.version.outputs.version }}
        COMMIT_SHA: ${{ github.sha }}
      run: |
        # Delete existing version release if it exists
        gh release delete "$VERSION" --yes || true
        # Delete the version tag
        git push origin :refs/tags/"$VERSION" || true
        # Create version-specific release
        gh release create "$VERSION" ./artifacts/* \
          --title "Release $VERSION" \
          --notes "ðŸ“¦ Release $VERSION

        Commit: ${COMMIT_SHA}
        Docker: codeleaks/quepasa:${VERSION}

        ## Assets
        - quepasa-linux-amd64
        - quepasa-linux-arm64
        - quepasa-darwin-amd64
        - quepasa-darwin-arm64
        - quepasa-windows-amd64.exe"
        echo "Created release $VERSION"

